<div class="faq-container" >
    <div class="back-button" >
      <button mat-stroked-button (click)="backtodashboard()">
        <mat-icon>keyboard_backspace</mat-icon>
        Back</button>
    </div>  
    <div Class ="faq-content"> 
      <div class="Faq-options">
        <h2>FAQs</h2>
        <mat-accordion>
            <mat-expansion-panel
            *ngFor="let item of faqList; let i = index"
            (opened)="item.expanded = true"
            (closed)="item.expanded = false">
            
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ item.question }}
                </mat-panel-title>
                <!-- <mat-icon matPrefix>
                    {{ item.expanded ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}
                </mat-icon> -->
            </mat-expansion-panel-header>
            <p>{{ item.answer }}</p>
        </mat-expansion-panel>
          
        </mat-accordion>
    </div>
 </div>
